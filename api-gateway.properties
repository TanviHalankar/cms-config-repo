server.port=8080
spring.application.name=api-gateway

eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/

# Example Spring Cloud Gateway routes (adjust as needed)
spring.cloud.gateway.routes[0].id=employee-service
spring.cloud.gateway.routes[0].uri=lb://employee-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/employees/**

spring.cloud.gateway.routes[1].id=attendance-service
spring.cloud.gateway.routes[1].uri=lb://attendance-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/attendance/**

spring.cloud.gateway.routes[2].id=payroll-service
spring.cloud.gateway.routes[2].uri=lb://payroll
spring.cloud.gateway.routes[2].predicates[0]=Path=/payroll/**

# Add other API Gateway config as needed
